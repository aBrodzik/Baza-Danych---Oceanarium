<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Animal</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new Animal</h1>

		<form action="#" th:action="@{/saveAnimal}" th:object="${animal}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>Nr_zwierzecia</td>
					<td><input type="text" th:field="*{nr_zwierzecia}"></td>
				</tr>
				<tr>
					<td>Nazwa_gatunkowa</td>
					<td><input type="text" th:field="*{nazwa_gatunkowa}"></td>
				</tr>
				<tr>
					<td>Wiek</td>
					<td><input type="text" th:field="*{wiek}"></td>
				</tr>
				
				<tr>
					<td>Czy_drapiezne</td>
					<td><input type="text" th:field="*{czy_drapiezne}"></td>
				</tr>
				
				<tr>
					<td>Imie</td>
					<td><input type="text" th:field="*{imie}"></td>
				</tr>
				<tr>
					<td>Waga</td>
					<td><input type="text" th:field="*{waga}"></td>
				</tr>
				<tr>
					<td>Nr_zbiornika</td>
					<td><input type="text" th:field="*{nr_zbiornika}"></td>
				</tr>
				<tr>
					<td>Nr_oceanarium</td>
					<td><input type="text" th:field="*{nr_oceanarium}"></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
