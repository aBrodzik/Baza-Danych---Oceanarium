<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Post</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new Post</h1>

		<form action="#" th:action="@{/savePost}" th:object="${post}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>kod_poczty</td>
					<td><input type="text" th:field="*{kod_poczty}"></td>
				</tr>
				<tr>
					<td>poczta</td>
					<td><input type="text" th:field="*{poczta}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
