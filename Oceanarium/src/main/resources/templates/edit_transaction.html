<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Transaction</title>
</head>
<body>

	<div align="center">

		<h1>Edit Transaction</h1>

		<br />

		<form action="#"
			th:action="@{/updateTransaction/} + ${transaction.nr_klienta}"
			th:object="${transaction}" method="post">


			<table border="1" cellpadding="10">

				<!-- 1 -->
				<tr>

					<td>Nr_klienta</td>
					<td><input type="text" th:field="*{nr_klienta}"
						readonly="readonly"></td>

				</tr>
				<!--  2 -->
				<tr>

					<td>Nr_realizacji</td>
					<td><input type="text" th:field="*{nr_realizacji}"></td>

				</tr>
				<!--  3 -->
				<tr>

					<td>Data_zakupu</td>
					<td><input type="text" th:field="*{data_zakupu}"></td>

				</tr>
				<!--  4 -->
				<tr>

					<td>Czy_faktura</td>
					<td><input type="text" th:field="*{czy_faktura}"></td>

				</tr>

				<!--  Save -->
				<tr>


					<td colspane="2"><button type="submit">Save</button></td>

				</tr>


			</table>




		</form>

	</div>




</body>
</html>
