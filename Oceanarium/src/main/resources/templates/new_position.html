<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Position</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new Position</h1>

		<form action="#" th:action="@{/savePosition}" th:object="${position}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>Nr_stanowiska</td>
					<td><input type="text" th:field="*{nr_stanowiska}"></td>
				</tr>
				<tr>
					<td>Nazwa_stanowiska</td>
					<td><input type="text" th:field="*{nazwa_stanowiska}"></td>
				</tr>
				<tr>
					<td>Opis</td>
					<td><input type="text" th:field="*{opis}"></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
