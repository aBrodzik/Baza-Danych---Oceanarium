<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit WaterTankImplementation</title>
</head>
<body>

	<div align="center">

		<h1>Edit WaterTankImplementation</h1>

		<br />

		<form action="#"
			th:action="@{/updateWaterTankImplementation/} + ${watertankimplementation.nr_zbiornika}"
			th:object="${watertankimplementation}" method="post">


			<table border="1" cellpadding="10">

				<!-- 1 -->
				<tr>

					<td>Nr_zbiornika</td>
					<td><input type="text" th:field="*{nr_zbiornika}"
						readonly="readonly"></td>

				</tr>
				<!--  2 -->
				<tr>

					<td>Nr_realizacji</td>
					<td><input type="text" th:field="*{nr_realizacji}"></td>

				</tr>

				<!--  Save -->
				<tr>


					<td colspane="2"><button type="submit">Save</button></td>

				</tr>


			</table>




		</form>

	</div>




</body>
</html>
