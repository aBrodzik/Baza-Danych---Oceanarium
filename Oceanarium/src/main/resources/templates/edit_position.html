<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Position</title>
</head>
<body>

	<div align="center">

		<h1>Edit Position</h1>

		<br />

		<form action="#" th:action="@{/updatePosition}"
			th:object="${position}" method="post">


			<table border="1" cellpadding="10">

				<!-- 1 -->
				<tr>

					<td>Nr_stanowiska</td>
					<td><input type="text" th:field="*{nr_stanowiska}"
						readonly="readonly"></td>

				</tr>
				<!--  2 -->
				<tr>

					<td>Nazwa_stanowiska</td>
					<td><input type="text" th:field="*{nazwa_stanowiska}"></td>

				</tr>

				<!--  3 -->
				<tr>

					<td>Opis</td>
					<td><input type="text" th:field="*{opis}"></td>

				</tr>
				<!--  Save -->
				<tr>


					<td colspane="2"><button type="submit">Save</button></td>

				</tr>


			</table>




		</form>

	</div>




</body>
</html>
