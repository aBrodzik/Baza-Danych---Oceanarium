<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New WaterTank</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new WaterTank</h1>

		<form action="#" th:action="@{/saveWaterTank}" th:object="${watertank}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>Nr_zbiornika</td>
					<td><input type="text" th:field="*{nr_zbiornika}"></td>
				</tr>
				<tr>
					<td>Pojemnosc</td>
					<td><input type="text" th:field="*{pojemnosc}"></td>
				</tr>
				<tr>
					<td>Temperatura</td>
					<td><input type="text" th:field="*{temperatura}"></td>
				</tr>
				
				<tr>
					<td>Typ_zbiornika</td>
					<td><input type="text" th:field="*{typ_zbiornika}"></td>
				</tr>
				
				<tr>
					<td>Ilosc_miejsc</td>
					<td><input type="text" th:field="*{ilosc_miejsc}"></td>
				</tr>
				
				<tr>
					<td>Nr_atrakcji</td>
					<td><input type="text" th:field="*{nr_atrakcji}"></td>
				</tr>
				<tr>
					<td>Nr_oceanarium</td>
					<td><input type="text" th:field="*{nr_oceanarium}"></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
