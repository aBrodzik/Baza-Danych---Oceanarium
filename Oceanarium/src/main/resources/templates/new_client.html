<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Client</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new Client</h1>

		<form action="#" th:action="@{/saveClient}" th:object="${client}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>Imie</td>
					<td><input type="text" th:field="*{imie}"></td>
				</tr>
				<tr>
					<td>nazwisko</td>
					<td><input type="text" th:field="*{nazwisko}"></td>
				</tr>
				<tr>
					<td>nr_telefonu</td>
					<td><input type="text" th:field="*{nr_telefonu}"></td>
				</tr>
				<tr>
					<td>plec</td>
					<td><input type="text" th:field="*{plec}"></td>
				</tr>
				<tr>
					<td>data_urodzenia</td>
					<td><input type="text" th:field="*{data_urodzenia}"></td>
				</tr>
				<tr>
					<td>Nr_oceanarium</td>
					<td><input type="text" th:field="*{nr_oceanarium}"></td>
				</tr>
				<tr>
					<td>nr_adresu</td>
					<td><input type="text" th:field="*{nr_adresu}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
