<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Shark Manager App</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Sharks</h1>


		<!-- Entry to a new page -->
		<a href="/newShark">Enter new shark</a>

		<!-- Table -->
		<table border="1" cellpadding="10">

			<!-- Table header -->
			<thead>
				<tr>
					<th>Nr_zwierzecia</th>
					<th>Ilosc_w_zbiorniku</th>
					<th>Rodzaj</th>
					<th>Wielkosc</th>
					<th>Akcja</th>
					
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>

				<tr th:each="shark:${listShark}">
					<td th:text="${shark.nr_zwierzecia}">Nr_zwierzecia</td>
					<td th:text="${shark.ilosc_w_zbiorniku}">Ilosc_w_zbiorniku</td>
					<td th:text="${shark.rodzaj}">Rodzaj</td>
					<td th:text="${shark.wielkosc}">Wielkosc</td>
					



				</tr>

			</tbody>



		</table>





	</div>

</body>
</html>
