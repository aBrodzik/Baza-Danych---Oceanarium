<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Implementation</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new Implementation</h1>

		<form action="#" th:action="@{/saveImplementation}" th:object="${implementation}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>Nr_realizacji</td>
					<td><input type="text" th:field="*{nr_realizacji}"></td>
				</tr>
				<tr>
					<td>Cena</td>
					<td><input type="text" th:field="*{cena}"></td>
				</tr>
				<tr>
					<td>Data</td>
					<td><input type="text" th:field="*{data}"></td>
				</tr>
				<tr>
					<td>Nr_atrakcji</td>
					<td><input type="text" th:field="*{nr_atrakcji}"></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
