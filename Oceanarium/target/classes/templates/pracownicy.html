<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Manager App</title>
<style>

a {
	margin-top: 10px;
	margin-bottom: 10px; border-radius : 50%;
	color: black;
	font-family: arial;
	border: 1px solid black;
	text-align: center;
	padding: 10px;
	text-decoration: none;
	border-radius: 50%;
}

a:hover {
	color: chartreuse;
	border-color: chartreuse;
}

.btn9 {
border-radius: 0;
box-sizing: border-box;
display:block;
color:black;
font-size: 18px;
font-family:arial;
text-decoration:none;
border: 1px solid black;
padding:10px;
text-align:center;
width:180px;}


.btn9:hover {

color:chartreuse;
border-color:chartreuse;


}

</style>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Employees</h1>


		<!-- Entry to a new page -->
		<a href="/newEmployee" class="btn9">Enter new employee</a>

		<!-- Table -->
		<table border="1" cellpadding="12">

			<!-- Table header -->
			<thead>
				<tr>
					<th>Nr_pracownika</th>
					<th>Imie</th>
					<th>Nazwisko</th>
					<th>Data_urodzenia</th>
					<th>Pesel</th>
					<th>Nr_oceanarium</th>
					<th>Nr_adresu</th>
					<th>Nr_stanowiska</th>
					<th>Akcja</th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>

				<tr th:each="employee:${listEmployee}">
					<td th:text="${employee.nr_pracownika}">Nr_pracownika</td>
					<td th:text="${employee.imie}">Imie</td>
					<td th:text="${employee.nazwisko}">Nazwisko</td>
					<td th:text="${employee.data_urodzenia}">Data_urodzenia</td>
					<td th:text="${employee.pesel}">Pesel</td>
					<td th:text="${employee.nr_oceanarium}">Nr_oceanarium</td>
					<td th:text="${employee.nr_adresu}">Nr_adresu</td>
					<td th:text="${employee.nr_stanowiska}">Nr_stanowiska</td>
					<td><a
						th:href="@{'/edit_employee/' + ${employee.nr_pracownika}}">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;

						<a th:href="@{'/deleteEmployee/' + ${employee.nr_pracownika}}">Delete</a>

					</td>



				</tr>

			</tbody>



		</table>





	</div>

</body>
</html>
