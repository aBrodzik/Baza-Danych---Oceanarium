<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
</head>
<body>
	<div align="center">
		<!-- Page header -->
		<h1>Edit Employee</h1>

		<!-- End line/new line -->
		<br />

		<form action="#" th:action="@{/updateEmployee}" th:object="${employee}"
			method="post">
			<!-- Table -->

			<table border="1" cellpadding="10">
				<!-- Table row -->

				<tr>
					<td>Nr_pracownika:</td>
					<td><input type="text" th:field="*{nr_pracownika}"
						readonly="readonly"></td>
				</tr>

				<!-- Table (second) row -->
				<tr>
					<td>Imie:</td>
					<td><input type="text" th:field="*{imie}"></td>
				</tr>

				<!-- Table (third) row -->
				<tr>
					<td>Nazwisko:</td>
					<td><input type="text" th:field="*{nazwisko}"></td>
				</tr>

				<!-- Table (fourth) row -->
				<tr>
					<td>Data_urodzenia:</td>
					<td><input type="text" th:field="*{data_urodzenia}"></td>
				</tr>
				<!-- Table (fifth) row -->
				<tr>
					<td>Pesel:</td>
					<td><input type="text" th:field="*{pesel}"></td>
				</tr>
				<!-- Table (sixth) row -->
				<tr>
					<td>Nr_oceanarium:</td>
					<td><input type="text" th:field="*{nr_oceanarium}"></td>
				</tr>
				<!-- Table (seventh) row -->
				<tr>
					<td>Nr_adresu:</td>
					<td><input type="text" th:field="*{nr_adresu}"></td>
				</tr>
				<!-- Table (eighth) row -->
				<tr>
					<td>Nr_stanowiska:</td>
					<td><input type="text" th:field="*{nr_stanowiska}"></td>
				</tr>

				<!-- Button for save -->

				<tr>
					
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>


			</table>

		</form>

	</div>
</body>
</html>
