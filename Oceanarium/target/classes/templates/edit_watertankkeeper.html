
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Wtk</title>
</head>
<body>

	<div align="center"></div>

	<h1>Edit Wtk</h1>

	<br />

	<form action="#" th:action="@{/updateWaterTankKeeper/} + ${watertankkeeper.nr_zbiornika}" th:object="${watertankkeeper}"
		method="post">


		<table border="1" cellpadding="10">

			<!-- 1 -->
			<tr>

				<td>nr_pracownika</td>
				<td><input type="text" th:field="*{nr_pracownika}" readonly="readonly"></td>

			</tr>
			<!--  2 -->
			<tr>

				<td>czy_zbiornika</td>
				<td><input type="text" th:field="*{nr_zbiornika}" ></td>

			</tr>
			
			<!--  Save -->
			<tr>

				<td>ID</td>
				<td colspane="2"><button type="submit">Save</button></td>

			</tr>


		</table>




	</form>




</body>
</html>
