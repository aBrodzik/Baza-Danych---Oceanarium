<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Employee</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new Employee</h1>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>Nr_pracownika</td>
					<td><input type="text" th:field="*{nr_pracownika}"></td>
				</tr>
				<tr>
					<td>Imie</td>
					<td><input type="text" th:field="*{imie}"></td>
				</tr>
				<tr>
					<td>Nazwisko</td>
					<td><input type="text" th:field="*{nazwisko}"></td>
				</tr>
				<tr>
					<td>Data_urodzenia</td>
					<td><input type="text" th:field="*{data_urodzenia}"></td>
				</tr>
				<tr>
					<td>Pesel</td>
					<td><input type="text" th:field="*{pesel}"></td>
				</tr>
				<tr>
					<td>Nr_oceanarium</td>
					<td><input type="text" th:field="*{nr_oceanarium}"></td>
				</tr>
				<tr>
					<td>Nr_adresu</td>
					<td><input type="text" th:field="*{nr_adresu}"></td>
				</tr>
				<tr>
					<td>Nr_stanowiska</td>
					<td><input type="text" th:field="*{nr_stanowiska}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
