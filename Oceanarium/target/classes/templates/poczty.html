<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Posts Manager App</title>
<style>


a {
	margin-top: 10px;
	margin-bottom: 10px; border-radius : 50%;
	color: black;
	font-family: arial;
	border: 1px solid black;
	text-align: center;
	padding: 10px;
	text-decoration: none;
	border-radius: 50%;
}

a:hover {
	color: chartreuse;
	border-color: chartreuse;
}
.btn8 {
border-radius:0;
box-sizing: border-box;
display:block;
color:black;
font-size: 18px;
font-family:arial;
text-decoration:none;
border: 1px solid black;
padding:10px;
text-align:center;
width:180px;}


.btn8:hover {

color:chartreuse;
border-color:chartreuse;


}

</style>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Posts</h1>


		<!-- Entry to a new page -->
		<a href="/newPost" class="btn8">Enter new post</a> <br />
		<br />
		<!-- Table -->
		<table border="1" cellpadding="12">

			<!-- Table header -->
			<thead>
				<tr>
					<th>Nr_poczty</th>
					<th>kod_poczty</th>
					<th>poczta</th>
					<th>Akcja</th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>

				<tr th:each="post:${listPost}">
					<td th:text="${post.nr_poczty}">Nr_poczty</td>
					<td th:text="${post.kod_poczty}">kod_poczty</td>
					<td th:text="${post.poczta}">poczta</td>
					<td><a th:href="@{'/edit_post/'+${post.nr_poczty}}">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/deletePost/'+${post.nr_poczty}}">Delete</a></td>
				</tr>

			</tbody>



		</table>





	</div>

</body>
</html>
