<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Posts Manager App</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Posts</h1>


		<!-- Entry to a new page -->
		<a href="/newPost">Enter new post</a> <br />
		<br />
		<!-- Table -->
		<table border="1" cellpadding="10">

			<!-- Table header -->
			<thead>
				<tr>
					<th>Nr_poczty</th>
					<th>kod_poczty</th>
					<th>poczta</th>
					<th>Akcja</th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>

				<tr th:each="post:${listPost}">
					<td th:text="${post.nr_poczty}">Nr_poczty</td>
					<td th:text="${post.kod_poczty}">kod_poczty</td>
					<td th:text="${post.poczta}">poczta</td>
					<td><a th:href="@{'/edit_post/'+${post.nr_poczty}}">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/deletePost/'+${post.nr_poczty}}">Delete</a></td>
				</tr>

			</tbody>



		</table>





	</div>

</body>
</html>
