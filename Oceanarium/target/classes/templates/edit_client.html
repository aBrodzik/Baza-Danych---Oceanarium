
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Client</title>
</head>
<body>

	<div align="center"></div>

	<h1>Edit Client</h1>

	<br />

	<form action="#" th:action="@{/updateClient}" th:object="${client}"
		method="post">


		<table border="1" cellpadding="10">

			<!-- 1 -->
			<tr>

				<td>nr_klienta</td>
				<td><input type="text" th:field="*{nr_klienta}" readonly="readonly"></td>

			</tr>
			<!--  2 -->
			<tr>

				<td>imie</td>
				<td><input type="text" th:field="*{imie}" ></td>

			</tr>
			
			<!--  3 -->
			<tr>

				<td>Nazwisko</td>
				<td><input type="text" th:field="*{nazwisko}"></td>

			</tr>
			<!--  3,5 -->
			<tr>

				<td>Nr_telefonu</td>
				<td><input type="text" th:field="*{nr_telefonu}"></td>

			</tr>
			<!--  4 -->
			<tr>

				<td>Plec</td>
				<td><input type="text" th:field="*{plec}" ></td>

			</tr>
			<!--  5 -->
			<tr>

				<td>data_urodzenia</td>
				<td><input type="text" th:field="*{data_urodzenia}" ></td>

			</tr>
				<!--  6 -->
			<tr>

				<td>nr_oceanarium</td>
				<td><input type="text" th:field="*{nr_oceanarium}" ></td>

			</tr>
				<!--7 -->
			<tr>

				<td>nr_adresu</td>
				<td><input type="text" th:field="*{nr_adresu}" ></td>

			</tr>
			<!--  Save -->
			<tr>

				<td>ID</td>
				<td colspane="2"><button type="submit">Save</button></td>

			</tr>


		</table>




	</form>




</body>
</html>
