<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Atrakcje</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new Atrakcje</h1>

		<form action="#" th:action="@{/saveAttraction}" th:object="${attraction}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>Nazwa</td>
					<td><input type="text" th:field="*{nazwa}"></td>
				</tr>
				<tr>
					<td>opis</td>
					<td><input type="text" th:field="*{opis}"></td>
				</tr>
				<tr>
					<td>Nr_oceanarium</td>
					<td><input type="text" th:field="*{nr_oceanarium}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
