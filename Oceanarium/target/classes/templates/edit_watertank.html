<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Watertank</title>
</head>
<body>

	<div align="center">

		<h1>Edit Watertank</h1>

		<br />

		<form action="#" th:action="@{/updateWaterTank}"
			th:object="${watertank}" method="post">


			<table border="1" cellpadding="10">

				<!-- 1 -->
				<tr>

					<td>Nr_zbiornika</td>
					<td><input type="text" th:field="*{nr_zbiornika}"
						readonly="readonly"></td>

				</tr>
				<!--  2 -->
				<tr>

					<td>Pojemnosc</td>
					<td><input type="text" th:field="*{pojemnosc}"></td>

				</tr>

				<!--  3 -->
				<tr>

					<td>Temperatura</td>
					<td><input type="text" th:field="*{temperatura}"></td>

				</tr>
				<!--  3,5 -->
				<tr>

					<td>Typ_zbiornika</td>
					<td><input type="text" th:field="*{typ_zbiornika}"></td>

				</tr>
				<!--  4 -->
				<tr>

					<td>Ilosc_miejsc</td>
					<td><input type="text" th:field="*{ilosc_miejsc}"></td>

				</tr>
				<!--  5 -->
				<tr>

					<td>Nr_atrakcji</td>
					<td><input type="text" th:field="*{nr_atrakcji}"></td>

				</tr>
				<!--  6 -->
				<tr>

					<td>Nr_oceanarium</td>
					<td><input type="text" th:field="*{nr_oceanarium}"></td>

				</tr>

				<!--  Save -->
				<tr>


					<td colspane="2"><button type="submit">Save</button></td>

				</tr>


			</table>




		</form>
	</div>




</body>
</html>
