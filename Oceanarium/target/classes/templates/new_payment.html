<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Payment</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new Payment</h1>

		<form action="#" th:action="@{/savePayment}" th:object="${payment}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>Nr_wynagrodzenia</td>
					<td><input type="text" th:field="*{nr_wynagrodzenia}"></td>
				</tr>
				<tr>
					<td>Data_wynagrodzenia</td>
					<td><input type="text" th:field="*{data_wynagrodzenia}"></td>
				</tr>
				<tr>
					<td>Kwota_pod</td>
					<td><input type="text" th:field="*{kwota_pod}"></td>
				</tr>
				
				<tr>
					<td>Kwota_dod</td>
					<td><input type="text" th:field="*{kwota_dod}"></td>
				</tr>
				
				<tr>
					<td>Nr_pracownika</td>
					<td><input type="text" th:field="*{nr_pracownika}"></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
