<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Implementation Manager App</title>
<style>

a {
	margin-top: 10px;
	margin-bottom: 10px; border-radius : 50%;
	color: black;
	font-family: arial;
	border: 1px solid black;
	text-align: center;
	padding: 10px;
	text-decoration: none;
	border-radius: 50%;
}

a:hover {
	color: chartreuse;
	border-color: chartreuse;
}

.btn10 {
border-radius:0;
box-sizing: border-box;
display:block;
color:black;
font-size: 18px;
font-family:arial;
text-decoration:none;
border: 1px solid black;
padding:10px;
text-align:center;
width:180px;}


.btn10:hover {

color:chartreuse;
border-color:chartreuse;


}

</style>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Implementations</h1>


		<!-- Entry to a new page -->
		<a href="/newImplementation" class="btn10">Enter new implementation</a>

		<!-- Table -->
		<table border="1" cellpadding="12">

			<!-- Table header -->
			<thead>
				<tr>
					<th>Nr_realizacji</th>
					<th>Cena</th>
					<th>Data</th>
					<th>Nr_atrakcji</th>
					<th>Akcja</th>
					
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>

				<tr th:each="implementation:${listImplementation}">
					<td th:text="${implementation.nr_realizacji}">Nr_realizacji</td>
					<td th:text="${implementation.cena}">Cena</td>
					<td th:text="${implementation.data}">Data</td>
					<td th:text="${implementation.nr_atrakcji}">Nr_atrakcji</td>
					<td><a th:href="@{'/edit_implementation/'+${implementation.nr_realizacji}}">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/deleteImplementation/'+${implementation.nr_realizacji}}">Delete</a></td>
					



				</tr>

			</tbody>



		</table>





	</div>

</body>
</html>
