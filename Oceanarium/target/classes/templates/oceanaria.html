<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Oceanarium Manager App</title>
<style>

a {
	margin-top: 10px;
	margin-bottom: 10px; border-radius : 50%;
	color: black;
	font-family: arial;
	border: 1px solid black;
	text-align: center;
	padding: 10px;
	text-decoration: none;
	border-radius: 50%;
}

a:hover {
	color: chartreuse;
	border-color: chartreuse;
}

.btn6 {
border-radius: 0;
box-sizing: border-box;
display:block;
color:black;
font-size: 18px;
font-family:arial;
text-decoration:none;
border: 1px solid black;
padding:10px;
text-align:center;
width:180px;}


.btn6:hover {

color:chartreuse;
border-color:chartreuse;


}

</style>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Oceanaria</h1>


		<!-- Entry to a new page -->
		<a href="/newOceanarium" class="btn6">Enter new oceanarium</a>
	<br/><br/>
		<!-- Table -->
		<table border="1" cellpadding="12">

			<!-- Table header -->
			<thead>
				<tr>
					<th>Nr_oceanarium</th>
					<th>nazwa</th>
					<th>Nr_adresu</th>
					<th>Akcja</th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>

				<tr th:each="oceanarium:${listOceanarium}">
					<td th:text="${oceanarium.nr_oceanarium}">Nr_oceanarium</td>
					<td th:text="${oceanarium.nazwa}">nazwa</td>
					<td th:text="${oceanarium.nr_adresu}">Nr_adresu</td>
					<td><a th:href="@{'/edit_oceanarium/'+${oceanarium.nr_oceanarium}}">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/deleteOceanarium/'+${oceanarium.nr_oceanarium}}">Delete</td>
				</tr>

			</tbody>



		</table>





	</div>

</body>
</html>
