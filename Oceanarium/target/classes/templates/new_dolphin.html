<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Delfin</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter new Delfin</h1>

		<form action="#" th:action="@{/saveDolphin}" th:object="${dolphin}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->
				<tr>
					<td>Nr_zwierzecia</td>
					<td><input type="text" th:field="*{nr_zwierzecia}"></td>
				</tr>
				<tr>
					<td>Ilosc_w_zbiorniku</td>
					<td><input type="text" th:field="*{ilosc_w_zbiorniku}"></td>
				</tr>
				<tr>
					<td>interakcja_z_klientami</td>
					<td><input type="text" th:field="*{interakcja_z_klientam}"></td>
				</tr>
				<tr>
					<td>czy_wystepy</td>
					<td><input type="text" th:field="*{czy_wystepy}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button>
				</tr>



			</table>

		</form>


	</div>

</body>
</html>
