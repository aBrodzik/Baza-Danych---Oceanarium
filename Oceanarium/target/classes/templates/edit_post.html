
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Post</title>
</head>
<body>

	<div align="center"></div>

	<h1>Edit Post</h1>

	<br />

	<form action="#" th:action="@{/updatePost}" th:object="${post}"
		method="post">


		<table border="1" cellpadding="10">

			<!-- 1 -->
			<tr>

				<td>nr_poczty</td>
				<td><input type="text" th:field="*{nr_poczty}" readonly="readonly"></td>

			</tr>
			<!--  2 -->
			<tr>

				<td>kod_poczty</td>
				<td><input type="text" th:field="*{kod_poczty}" ></td>

			</tr>
			<!--  3 -->
			<tr>

				<td>ilosc_w_zbiorniku</td>
				<td><input type="text" th:field="*{poczta}"></td>

			</tr>
			
			<!--  Save -->
			<tr>

				<td>ID</td>
				<td colspane="2"><button type="submit">Save</button></td>

			</tr>


		</table>




	</form>




</body>
</html>
